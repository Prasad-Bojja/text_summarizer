{% extends "base.html" %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class='' method='POST'>
        {% csrf_token %}
        <hr> 
        <div class='main container'>
            <label for="comment">Input text:</label><br>
            <textarea class="form-control" rows="5" id="comment" name="input_text"></textarea><br>
            <center><input type="submit" class='btn btn-success' value='submit'></center>
        </div>
        <br>
        
        {% if output_text %}
            <div class='main container'>
              <label for="comment">Output text:</label><br>
                <p>{{ output_text }}</p>
            </div>
        {% endif %}
    </form>
    <script>
        // Automatically dismiss messages after 5 seconds
        window.onload = function() {
            setTimeout(function() {
                var messagesContainer = document.getElementById('messages-container');
                if (messagesContainer) {
                    messagesContainer.remove();
                }
            }, 2000); // 5000 milliseconds = 5 seconds
        };
    </script>
</body>
</html>
{% endblock start %}
